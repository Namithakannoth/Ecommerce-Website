{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "style.css"  %}">
    <title>Document</title>
</head>
<body>
    <div class="container" align="center">
        <div class="row">
          <div class="col-md-4">
              <form method="POST">
                {% csrf_token %}
                  First Name:<input class="form-control" name="fname" type="text" >
                  Last Name:<input class="form-control" name="lname" type="text">
                  Email:<input class="form-control" name="email" type="email">
                  Phoneno:<input class="form-control" name="phoneno" type="number">
                  Queries<textarea class="form-control" name="query" type="text"></textarea><br>
                  <input type="submit" value="Send" class="btn btn-success" >
  
              </form>
          </div>
      </div>
      </div>
      
</body>
</html>
