<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container" align="center">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">{{form.username.label}}</label>
                <div class="col-sm-2">        {{form.username}}

                </div>
              </div>

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">{{form.email.label}}</label>
                <div class="col-sm-2">  {{form.email}}

                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">{{form.password1.label}}</label>
                <div class="col-sm-2">
                    {{form.password1}}

                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">{{form.password2.label}}</label>
                <div class="col-sm-2">
                    {{form.password2}}

                </div>
              </div><br><br>

              
              
              <div class="form-group row">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-warning"  name="signup" id="">Sign in</button>
                </div>
              </div>
        </div>
        {{ form.errors }}


      </form>
      





    
</body>
</html>
